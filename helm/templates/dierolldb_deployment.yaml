apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: die-roll-db-deployment
  namespace: {{ .Values.dierolldb.namespace }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: die-roll-db
    spec:
      containers:
      - image: {{ .Values.dierolldb.image }}
        imagePullPolicy: Always
        name: die-roll-db
        ports:
        - containerPort: 5432
        env:
          - name: POSTGRES_DB
            value: dieroll
          - name: POSTGRES_USER
            value: sketch
          - name: POSTGRES_PASSWORD
            value: passord        
        volumeMounts:
         - mountPath: "/var/lib/postgresql/data"
           name: dierolldata
      volumes:
        - name: dierolldata
          hostPath:
            path: {{ .Values.dierolldb.volumes.path }}
            type: {{ .Values.dierolldb.volumes.type }}
