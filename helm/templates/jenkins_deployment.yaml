apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: {{ .Values.jenkins.namespace }}
  labels:
    app: deploy-jenkins
    release: v1
spec:
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: deploy-jenkins
      release: v1
  template:
    metadata:
      labels:
        app: deploy-jenkins
        release: v1
    spec:
      containers:
      - image: housems/diab_jenkins
        imagePullPolicy: Always
        name: deploy-jenkins
        ports:
        - containerPort: 8080
        volumeMounts:
         - mountPath: /var/run/docker.sock
           name: docker-sock
         - mountPath: /var/jenkins_home
           name: jenkins-home
        ports:
        - containerPort: 8080
      volumes:
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
            type: Socket
        - name: jenkins-home
          hostPath:
            path: {{ .Values.jenkins.volumes.path }}
            type: {{ .Values.jenkins.volumes.type }}