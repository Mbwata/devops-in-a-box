apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: nexus
  namespace: {{ .Values.nexus.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-body-size: 0m
  labels:
    app: nexus
spec:
  rules:
  - host: {{ .Values.nexus.namespace }}.local
    http:
      paths:
        - path: /([ ]*)(.*)
          backend:
            serviceName: nexus
            servicePort: 9081
  - host: nexus-repo.local
    http:
      paths:
        - path: /([ ]*)(.*)
          backend:
            serviceName: nexus-repo
            servicePort: 8090
